<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication</title>
    <style>
          body {
            font-family: Arial, sans-serif; /* Police d'écriture */
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center; 
        }

        h1 {
            color: #333; 
        }

        input[type="number"] {
            padding: 10px;
            margin: 10px; 
            border: 1px solid #ccc;
            border-radius: 5px; 
            width: 200px; 
        }

        button {
            padding: 10px 15px; 
            background-color: #28a745; 
            color: white; 
            border: none; 
            border-radius: 5px;
            cursor: pointer; 
            font-size: 16px; 
        }

        button:hover {
            background-color: #218838;
        }

        p {
            font-size: 18px; 
            color: #555; 
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Multiplication de deux nombres</h1>
    
    <!-- Formulaire pour entrer les deux nombres -->
    <label for="nombre1">Entrez le premier nombre :</label>
    <input type="number" id="nombre1" placeholder="Premier nombre">
    
    <br><br>
    
    <label for="nombre2">Entrez le deuxième nombre :</label>
    <input type="number" id="nombre2" placeholder="Deuxième nombre">
    
    <br><br>
    
    <!-- Bouton pour afficher le résultat -->
    <button onclick="calculerMultiplication()">Voir résultat</button>

    <!-- Cet élément affichera le résultat -->
    <p id="resultat"></p> 
    
    <script src="script.js"></script>
</body>
</html>
